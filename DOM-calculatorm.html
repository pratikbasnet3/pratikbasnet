    </body>
    <script>
      let calculation=localStorage.getItem('calculation') || '';
      document.querySelector('.totalCalculation').innerHTML = calculation;
    
      
      function assignelements(value)
      {
        calculation += value;
        console.log(calculation);

        localStorage.setItem('calculation', calculation);

        document.querySelector('.totalCalculation').innerHTML = calculation;
      }
    
      

    </script>
