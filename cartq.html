   <script>
    function updatecartQuantity(value){
     
      if(cartQuantity+value<0) {
      alert('Not enough items in the cart');
      return
    } else if (cartQuantity+value>10){
      alert('The cart is full');
      return
    } 
    else { 
      cartQuantity+=value;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }}
  
    
  
    let cartQuantity= 0;
