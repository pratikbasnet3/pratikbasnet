<!DOCTYPE html>
<html>
  <head>
  <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p> Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');

    ">
      Rock
    </button>
    <button onclick="
    playGame('paper');
    "
    >
      Paper
    </button>
    <button onclick="
    playGame('scissors');
    ">
      Scissor
    </button>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;">
      Reset Score
    </button>
    
    <script>
      const score = {
        wins: 0,
        losses: 0 ,
        ties: 0
      };

      function playGame(playerMove){
        computerMove=pickcomputerMove();
    let result = '';
      if(playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result='You lose.';
        } 
        else if(computerMove === 'paper') {
          result='You Win.';
        }
        else if (computerMove === 'scissors') {
          result='Tie.';
        } } 

      else if(playerMove === 'paper') {
          if (computerMove === 'rock') {
        result='You Win.';
        } 
        else if(computerMove === 'paper') {
          result='Tie.';
        }
        else if (computerMove === 'scissors') {
          result='You lose.';
        }

      }
      else if(playerMove === 'rock') {
            if (computerMove === 'rock') {
          result='Tie.';
        } 
        else if(computerMove === 'paper') {
          result='You Lose.';
        }
        else if (computerMove === 'scissors') {
          result='You Win.';
        }
        

      }
      if(result === 'You Win.') {
          score.wins+=1;
        }
        else if (result === 'You lose.') {
          score.losses+=1;
        }
        else if(result === 'Tie.') {
          score.ties+=1;
        }
    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}
Losses: ${score.losses}
Ties: ${score.ties}`);
   

      }
      
      
      function pickcomputerMove() {
        let computerMove='';
        const randomNumber = Math.random();
    
    if (randomNumber >= 0 && randomNumber< 1/3) {
      computerMove = 'rock';
    }
    else if(randomNumber>= 1/3 && randomNumber< 2/3) {
      computerMove = 'paper';
    }
    else if(randomNumber>= 2/3 && randomNumber< 1) {
      computerMove = 'scissors';
    }
    console.log(computerMove);
    return computerMove;
   
      }
    </script>
  </body>
</html>
