<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="DOM-rockpaperscissor.css">
  <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p> Rock Paper Scissors</p>
    <button class="picture-button" onclick="
    playGame('rock');
    ">
      <img class="picture-icon" src="rock-emoji.png">
    </button>
    <button class="picture-button" onclick="
    playGame('paper');
    "
    >
      <img class="picture-icon" src="paper-emoji.png">
    </button>
    <button class="picture-button" onclick="
    playGame('scissors');
    ">
      <img class="picture-icon" src="scissors-emoji.png">
    </button>

    <br></br>

    

    <p class="js-score"></p>

    <p class="js-result"></p>

    <p class="js-moves">
    
    </p>

    <button class="reset-button" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    
   ">
      Reset Score
    </button>
    
    <script>
      const score = {
        wins: 0,
        losses: 0 ,
        ties: 0
      };

      updateScoreElement();
     
      

      function playGame(playerMove){
        computerMove=pickcomputerMove();
    let result = '';
      if(playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result='You lose.';
        } 
        else if(computerMove === 'paper') {
          result='You Win.';
        }
        else if (computerMove === 'scissors') {
          result='Tie.';
        } } 

      else if(playerMove === 'paper') {
          if (computerMove === 'rock') {
        result='You Win.';
        } 
        else if(computerMove === 'paper') {
          result='Tie.';
        }
        else if (computerMove === 'scissors') {
          result='You lose.';
        }

        

      }
      else if(playerMove === 'rock') {
            if (computerMove === 'rock') {
          result='Tie.';
        } 
        else if(computerMove === 'paper') {
          result='You Lose.';
        }
        else if (computerMove === 'scissors') {
          result='You Win.';
        }
        

      }
      if(result === 'You Win.') {
          score.wins+=1;
        }
        else if (result === 'You lose.') {
          score.losses+=1;
        }
        else if(result === 'Tie.') {
          score.ties+=1;
        }

        updateScoreElement();

        document.querySelector('.js-result').innerHTML=`${result}`;

        document.querySelector('.js-moves').innerHTML=` You
      <img class="picture-icon" src="${playerMove}-emoji.png">
      <img class="picture-icon" src="${computerMove}-emoji.png">
      Computer`;

    

      }

      function updateScoreElement() {
        document.querySelector('.js-score').innerHTML=`Wins: ${score.wins}, Losses: ${score.losses},Ties: ${score.ties}`;

      }
      
      
      
      function pickcomputerMove() {
        let computerMove='';
        const randomNumber = Math.random();
    
    if (randomNumber >= 0 && randomNumber< 1/3) {
      computerMove = 'rock';
    }
    else if(randomNumber>= 1/3 && randomNumber< 2/3) {
      computerMove = 'paper';
    }
    else if(randomNumber>= 2/3 && randomNumber< 1) {
      computerMove = 'scissors';
    }

   
    console.log(computerMove);
    return computerMove;
   
      }
    </script>
  </body>
</html>
