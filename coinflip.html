<!DOCTYPE.html>
<html>
  <head>
    <body>
      <button
      onclick="
      playGame('heads');
       ">
        Heads
      </button>


      <button onclick="
      playGame('tails');
      ">
        Tails
      </button>


      <script>
        const score=JSON.parse(localStorage.getItem('score')) ||
        {
          wins: 0,
          losses: 0 
        };

        function playGame(guess) {
          randomNumber=Math.random();
    
        const result= randomNumber < 0.5? 'heads' : 'tails';

        console.log(result === guess? 'You Win' : 'You Lose');

        if(guess === result) {
          score.wins+=1;
        }
        else {
          score.losses+=1;
        }

        console.log(`Score is Wins: ${score.wins} and Losses: ${score.losses}`);

        localStorage.setItem('score', JSON.stringify(score));
        }
        
      </script>
    </body>
  </head>
</html>
