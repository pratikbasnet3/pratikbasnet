  <body>
    <p>Cart Quantity</p>
    <button onclick="
    if(cartQuantity+1>10)
    {
      alert('The cart is full');
    }
    else{
      cartQuantity=cartQuantity+1
      console.log(`Cart Quantity: ${cartQuantity}`);
    } 
    ">
      Add to Cart
    </button>
    

    
    <button onclick="
    if(cartQuantity-1<0)
    {
      alert('The cart is empty');
    }
    else{
      cartQuantity=cartQuantity-1
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
    ">
      Remove from Cart
    </button>


    <button
    onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>


    <button onclick="
    cartQuantity=0;
    console.log('Cart was Reset')
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>
    

    <script>
      let cartQuantity = 0;
    </script>
  </body>
