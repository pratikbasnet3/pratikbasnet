<!DOCTYPE.html>
<html>
  <head></head>
  <body>
    <script> 
      const product2 ={
        name: 'shirt',
        rating: {
          stars: 4.5,
          count: 80
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);
      product2.Price=1280;
      console.log(product2.Price);
      delete product2.Price;
      console.log(product2);
      product2['delivery-time']='1 day';
      console.log(product2['delivery-time']);


      console.log(product2.rating.stars);
      product2.fun();


      console.log(JSON.stringify(product2));  // JSON.stringify(the thing that you want to convert to JSON) //
      
      const jsonString=JSON.stringify(product2);
      console.log(JSON.parse(jsonString));  // JSON to javascript object, use JSON.parse(the thing that you want to convert to javascript. Keeping it in console.log() will make the converted code visible in the console. It is widely used because it is accepted by all the p.lan and it will be easy to transmit data between web pages.// 

const product ={
  name: 'shirt',
  ['delivery-time']: '1 day',
  fun: function function1() {
    return 'Never skip this part';
  }
};
console.log(product['delivery-time']);
console.log(product.fun());



</script>
</body>
</html>
